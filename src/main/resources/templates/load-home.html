<div class="row" xmlns:th="http://www.thymeleaf.org">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="mt-0 header-title">Doanh số bán hàng trong năm</h4>
                <p class="text-muted mb-4 d-inline-block text-truncate w-100"></p>
                <canvas id="lineChart" height="300"></canvas>
            </div>
            <!--end card-body-->
        </div>
        <!--end card-->
    </div><!-- end col -->
    <div class="col-lg-12 col-xl-8">
        <div class="card">
            <div class="card-body">
                <h4 class="mt-0 header-title" id="doanhThu" th:data-ds="${lstDoanhThu}">Doanh thu bán hàng trong
                    năm</h4>
                <p class="text-muted mb-4 d-inline-block text-truncate w-100"></p>
                <canvas id="canvasDoanhThu" height="300"></canvas>
            </div>
            <!--end card-body-->
        </div>
        <!--end card-->
    </div><!-- end col -->
    <div class="col-lg-12 col-xl-4">
        <div class="card">
            <div class="card-body">
                <h4 class="mt-0 header-title" id="doanhSo" th:data-ds="${lstDoanhSo}">
                    Doanh số bán hàng trong năm
                </h4>
                <p class="text-muted mb-4 d-inline-block text-truncate w-100"></p>
                <canvas id="doughnut" height="300"></canvas>
            </div>
            <!--end card-body-->
        </div>
        <!--end card-->
    </div><!-- end col -->
</div><!-- end row -->

<script th:src="@{/js/chart.min.js}"></script>
<script th:src="@{/js/jquery.chartjs.init.js}"></script>
