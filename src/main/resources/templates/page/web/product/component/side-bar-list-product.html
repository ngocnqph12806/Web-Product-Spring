<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<aside class="col-lg-3 order-lg-first" th:fragment="side-bar-list-product-web">
    <div class="sidebar sidebar-shop">
        <div class="widget widget-clean">
            <label>Filters:</label>
            <a href="#" class="sidebar-filter-clear">Clean All</a>
        </div><!-- End .widget widget-clean -->

        <div class="widget widget-collapsible">
            <h3 class="widget-title">
                <a data-toggle="collapse" href="#widget-1" role="button" aria-expanded="true" aria-controls="widget-1">
                    Loại sản phẩm
                </a>
            </h3><!-- End .widget-title -->

            <div class="collapse show" id="widget-1">
                <div class="widget-body">
                    <div class="filter-items filter-items-count">
                        <th:block th:each="category :${filterCategoryProduct}">
                            <div class="filter-item">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" name="filter-category"
                                           th:id="${category}">
                                    <label class="custom-control-label" th:for="${category}" th:text="${category}">Dresses</label>
                                </div><!-- End .custom-checkbox -->
                                <span class="item-count">3</span>
                            </div><!-- End .filter-item -->
                        </th:block>
                    </div><!-- End .filter-items -->
                </div><!-- End .widget-body -->
            </div><!-- End .collapse -->
        </div><!-- End .widget -->

        <div class="widget widget-collapsible">
            <h3 class="widget-title">
                <a data-toggle="collapse" href="#widget-4" role="button" aria-expanded="true" aria-controls="widget-4">
                    Màu sắc
                </a>
            </h3><!-- End .widget-title -->

            <div class="collapse show" id="widget-4">
                <div class="widget-body">
                    <div class="filter-items">
                        <th:block th:each="color :${filterColorProduct}">
                            <div class="filter-item">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" th:id="${color}">
                                    <label class="custom-control-label" th:for="${color}" th:text="${color}">Next</label>
                                </div><!-- End .custom-checkbox -->
                            </div><!-- End .filter-item -->
                        </th:block>
                    </div><!-- End .filter-items -->
                </div><!-- End .widget-body -->
            </div><!-- End .collapse -->
        </div><!-- End .widget -->

        <div class="widget widget-collapsible">
            <h3 class="widget-title">
                <a data-toggle="collapse" href="#widget-5" role="button" aria-expanded="true" aria-controls="widget-5">
                    Giá
                </a>
            </h3><!-- End .widget-title -->
            <div class="collapse show" id="widget-5">
                <div class="widget-body">
                    <div class="filter-price">
                        <div class="filter-price-text">
                            Khoảng giá:
                            <span id="filter-price-range"></span>
                        </div><!-- End .filter-price-text -->
                        <div id="price-slider" th:data-min="${filterPriceProduct.min}" th:data-max="${filterPriceProduct.max}"></div><!-- End #price-slider -->
                    </div><!-- End .filter-price -->
                </div><!-- End .widget-body -->
            </div><!-- End .collapse -->
        </div><!-- End .widget -->
    </div><!-- End .sidebar sidebar-shop -->
</aside><!-- End .col-lg-3 -->
</body>
</html>
