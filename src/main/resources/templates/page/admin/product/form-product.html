<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/admin/index"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title layout:fragment="title">Dasboard - Nhập hàng hoá</title>
</head>
<body>
<div layout:fragment="content-admin">
    <div class="card">
        <div class="card-body">
            <div class="d-flex mb-3">
                <h3 class="flex-grow-1 mt-0 header-title">
                    Nhập thông tin sản phẩm
                </h3>
                <a class="btn btn-primary" href="/admin/product">
                    Quay lại
                </a>
            </div>
            <div class="container">
                <form id="form-input-category">
                    <input type="hidden" name="id"/>
                    <div class="form-group row">
                        <strong class="col-sm-2 col-form-label text-right">
                            Tên sản phẩm
                        </strong>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" placeholder="Nhập tên sản phẩm"
                                   name="name" maxlength="50">
                        </div>
                    </div>
                    <div class="form-group row">
                        <strong class="col-sm-2 col-form-label text-right">
                            Đường dẫn
                        </strong>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" placeholder="Nhập đường dẫn" name="path"
                                   maxlength="32">
                        </div>
                    </div>
                    <div class="form-group row">
                        <strong class="col-sm-2 col-form-label text-right">
                            Thương hiệu
                        </strong>
                        <div class="col-sm-10">
                            <select class="select2 form-control custom-select" name="idBrand"
                                    style="width: 100%; height:36px;">
                                <option value="USER" selected>KHÁCH HÀNG</option>
                                <option value="STAFF">NHÂN VIÊN</option>
                                <option value="ADMIN">QUẢN LÝ</option>
                                <option value="SUPPER_ADMIN">QUẢN TRỊ VIÊN</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <strong class="col-sm-2 col-form-label text-right">
                            Loại sản phẩm
                        </strong>
                        <div class="col-sm-10">
                            <select class="select2 form-control custom-select" name="idCategory"
                                    style="width: 100%; height:36px;">
                                <option value="USER" selected>KHÁCH HÀNG</option>
                                <option value="STAFF">NHÂN VIÊN</option>
                                <option value="ADMIN">QUẢN LÝ</option>
                                <option value="SUPPER_ADMIN">QUẢN TRỊ VIÊN</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <strong class="col-sm-2 col-form-label text-right">
                            Giá bán ra
                        </strong>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" placeholder="Nhập giá bán ra"
                                   name="price" maxlength="32">
                        </div>
                    </div>
                    <div class="form-group row">
                        <strong class="col-sm-2 col-form-label text-right">
                            Giá giảm
                        </strong>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" placeholder="Nhập giá giảm"
                                   name="priceSale" maxlength="32">
                        </div>
                    </div>
                    <div class="form-group row">
                        <strong class="col-sm-2 col-form-label text-right">
                            Số lượng
                        </strong>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" placeholder="Nhập số lượng"
                                   name="quantity" maxlength="32">
                        </div>
                    </div>
                    <div class="form-group row">
                        <strong class="col-sm-2 col-form-label text-right">
                            Màu sắc
                        </strong>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" placeholder="Nhập màu sắc" name="color"
                                   maxlength="32">
                        </div>
                    </div>
                    <div class="form-group row">
                        <strong class="col-sm-2 col-form-label text-right">
                            Mô tả
                        </strong>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="description" maxlength="255" rows="3"
                                      placeholder="Nhập mô tả"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <strong class="col-sm-2 col-form-label text-right">
                            Bảo hành
                        </strong>
                        <div class="col-sm-10 row">
                            <div class="col-12 mb-3">
                                <label class="control-label">Tiêu đề bảo hành</label>
                                <input class="form-control" type="text"
                                       placeholder="Nhập tiêu đề bảo hành" name="quantity" maxlength="32">
                            </div>
                            <div class="col-12">
                                <label class="control-label">Thời gian bảo hành</label>
                                <input class="form-control" type="text"
                                       placeholder="Nhập thời gian bảo hành" name="quantity" maxlength="32">
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <!-- <fieldset> -->
                    <div class="benefit-show-hiden">
                        <div data-repeater-list="car">
                            <div data-repeater-item="">
                                <div class="form-group row">
                                    <strong class="col-sm-2 col-form-label text-right">
                                        Lợi ích
                                    </strong>
                                    <div class="col-sm-9">
                                        <div class="col-12 mb-3">
                                            <label class="control-label">Tiêu đề</label>
                                            <input class="form-control" type="text"
                                                   placeholder="Nhập số lượng" name="quantity" maxlength="32">
                                        </div>
                                        <div class="col-12 mb-3">
                                            <label class="control-label">Mô tả</label>
                                            <textarea class="form-control" name="description"
                                                      maxlength="255" rows="3"
                                                      placeholder="Nhập mô tả"></textarea>
                                        </div>
                                        <div class="col-12">
                                            <label class="control-label">Ảnh banner</label>
                                            <input class="form-control" type="text"
                                                   placeholder="Nhập đường dẫn" name="quantity" maxlength="150">
                                        </div>
                                    </div>
                                    <div class="col-sm-1">
                                        <span data-repeater-delete="" class="btn btn-danger btn-sm">
                                            <span class="far fa-trash-alt mr-1"></span>
                                        </span>
                                    </div>
                                </div>
                                <hr/>
                            </div>
                            <!--end /div-->
                        </div>
                        <!--end repet-list-->
                        <div class="form-group row mb-0">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <span data-repeater-create="" class="btn btn-light btn-md">
                                    <span class="fa fa-plus"></span>
                                    Thêm lợi ích
                                </span>
                            </div>
                            <!--end col-->
                        </div>
                        <!--end row-->
                    </div>
                    <hr/>
                    <div class="parameter-show-hide mb-3">
                        <div data-repeater-list="car">
                            <div data-repeater-item="">
                                <div class="form-group row">
                                    <strong class="col-sm-2 col-form-label text-right">
                                        Thông số
                                    </strong>
                                    <div class="col-sm-9 row">
                                        <div class="col-12 mb-3">
                                            <label class="control-label">Tiêu đề</label>
                                            <input class="form-control" type="text"
                                                   placeholder="Nhập số lượng" name="quantity" maxlength="32">
                                        </div>
                                        <div class="col-12">
                                            <label class="control-label">Giá trị</label>
                                            <input class="form-control" type="text"
                                                   placeholder="Nhập số lượng" name="quantity" maxlength="32">
                                        </div>
                                    </div>
                                    <div class="col-sm-1">
                                        <span data-repeater-delete="" class="btn btn-danger btn-sm">
                                            <span class="far fa-trash-alt mr-1"> </span>
                                        </span>
                                    </div>
                                </div>
                                <hr/>
                            </div>
                            <!--end /div-->
                        </div>
                        <!--end repet-list-->
                        <div class="form-group row mb-0">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <span data-repeater-create="" class="btn btn-light btn-md">
                                    <span class="fa fa-plus"></span>
                                    Thêm thông số
                                </span>
                            </div>
                            <!--end col-->
                        </div>
                        <!--end row-->
                    </div>
                    <!-- </fieldset> -->
                    <div class="form-group row">
                        <strong class="col-sm-2 col-form-label text-right">
                            Hướng dẫn sử dụng
                        </strong>
                        <div class="col-sm-10">
                            <input type="file" id="input-file-now-custom-2" name="avatar"
                                   class="file-avatar dropify"
                                   accept="application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint, text/plain, application/pdf"
                                   onchange="onChangeFileAvatar(this)" data-oldimg="" data-height="200">
                        </div>
                    </div>
                </form>
                <button class="btn btn-success float-right mt-3 mb-3">Lưu lại</button>
            </div>
        </div>
        <!--end card-body-->
    </div>
    <!--end card-->
</div>
<th:block layout:fragment="script-admin">
    <script src="/web-admin/js/jquery.repeater.min.js"></script>
    <!--    <script src="/web-admin/js/jquery.form-repeater.js"></script>-->
    <!--    UPLOAD-->
    <script src="/web-admin/js/dropify.min.js"></script>
    <script src="/web-admin/js/jquery.form-upload.init.js"></script>
    <script>
        $(document).ready(function () {
            "use strict";
            $(".parameter-show-hide").repeater({
                show: function () {
                    $(this).slideDown()
                }, hide: function (e) {
                    confirm("Bạn có chắc muốn xoá 1 thuộc tính thông số không?") && $(this).slideUp(e)
                }
            })
            $(".benefit-show-hiden").repeater({
                show: function () {
                    $(this).slideDown()
                }, hide: function (e) {
                    confirm("Bạn có chắc muốn xoá 1 thuộc tính lợi ích không?") && $(this).slideUp(e)
                }
            })
        });
    </script>
</th:block>
<th:block layout:fragment="css-admin">
    <!--    UPLOAD-->
    <link href="/web-admin/css/dropify.min.css" type="text/css" rel="stylesheet">
</th:block>
</body>
</html>
