<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/admin/index"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <th:block th:if="${isStaff}">
        <title layout:fragment="title">Dasboard - Quản lý nhân viên</title>
    </th:block>
    <th:block th:unless="${isStaff}">
        <title layout:fragment="title">Dasboard - Quản lý khách hàng</title>
    </th:block>
    <!--    <title th:unless="${isStaff}" layout:fragment="title">Dasboard - Quản lý khách hàng</title>-->
</head>
<body>
<div layout:fragment="content-admin">
    <div class="card">
        <div class="card-body">
            <div class="d-flex mb-3">
                <h3 class="flex-grow-1 mt-0 header-title">
                    <th:block th:if="${isStaff}" th:text="'Danh sách nhân viên'"></th:block>
                    <th:block th:unless="${isStaff}" th:text="'Danh sách khách hàng'"></th:block>
                </h3>
                <a class="btn btn-primary" href="#modal-input-staff"
                   data-toggle="modal" data-animation="bounce"
                   onclick="getStaff(this)" data-username="1">
                    <th:block th:if="${isStaff}" th:text="'Thêm nhân viên'"></th:block>
                    <th:block th:unless="${isStaff}" th:text="'Thêm khách hàng'"></th:block>
                </a>
            </div>
            <div class="table-responsive">
                <table class="table mb-0 table-centered">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Họ tên</th>
                        <th>Ngày sinh</th>
                        <th>Tên đăng nhập</th>
                        <th>Điện thoại</th>
                        <th>Email</th>
                        <th th:if="${isStaff}">Chức vụ</th>
                        <th>Trạng thái</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user: ${lstUser}" th:object="${user}">
                        <tr>
                            <td>
                                <img th:src="*{avatar}" th:data-file-github="*{avatar}"
                                     alt="" class="file-github rounded-circle thumb-sm mr-1">
                            </td>
                            <td th:text="*{fullName}"></td>
                            <td th:text="*{#dates.format(dateOfBirth, 'dd-MM-yyyy')}"></td>
                            <td th:text="*{phoneNumber}"></td>
                            <td th:text="*{userName}"></td>
                            <td th:text="*{email}"></td>
                            <td th:if="${isStaff}">
                                <span th:unless="*{role == 'SUPPER_ADMIN'}" class="badge badge-success"
                                      th:text="*{role}"></span>
                                <span th:if="*{role == 'SUPPER_ADMIN'}" class="badge badge-primary"
                                      th:text="*{role}"></span>
                            </td>
                            <td th:unless="*{block}">
                                <span th:if="*{status}" class="badge badge-success" th:text="*{'Đã kích hoạt'}"></span>
                                <span th:unless="*{status}" class="badge badge-warning" th:text="*{'Chưa kích hoạt'}">>Khoá</span>
                            </td>
                            <td th:if="*{block}">
                                <span class="badge badge-danger" th:text="*{'Đang khoá'}"></span>
                            </td>
                            <td>
                                <div class="dropdown d-inline-block float-right">
                                    <a class="nav-link dropdown-toggle arrow-none" id="dLabel4"
                                       data-toggle="dropdown" href="#" role="button"
                                       aria-haspopup="false" aria-expanded="false">
                                        <i class="fas fa-ellipsis-v font-20 text-muted"></i>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dLabel4">
                                        <a class="dropdown-item" href="#modal-input-staff"
                                           data-toggle="modal" data-animation="bounce"
                                           onclick="getStaff(this)" th:data-username="*{userName}">
                                            Chỉnh sửa
                                        </a>
                                        <a th:unless="*{block}" class="dropdown-item"
                                           th:href="@{'/api/users/block/'+*{userName}}">
                                            Khoá
                                        </a>
                                        <a th:if="*{block}" class="dropdown-item"
                                           th:href="@{'/api/users/block/'+*{userName}}">
                                            Mở khoá
                                        </a>
                                        <a th:unless="*{status}" class="dropdown-item"
                                           th:href="@{'/api/users/status/'+*{userName}}">
                                            Kích hoạt
                                        </a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <!--end /table-->
            </div>
            <!--end /tableresponsive-->
        </div>
        <!--end card-body-->
    </div>
    <!--end card-->
    <!--    MODAL-->
    <div class="modal fade" id="modal-input-staff" tabindex="-1" role="dialog"
         aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mt-0">
                        <th:block th:if="${isStaff}" th:text="'Nhập nhân viên'"></th:block>
                        <th:block th:unless="${isStaff}" th:text="'Nhập khách hàng'"></th:block>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body">
                    <form id="form-input-staff">
                        <input type="hidden" name="idUser"/>
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label text-right">
                                Tên đăng nhập
                            </label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" placeholder="Nhập tên đăng nhập" name="userName"
                                       maxlength="32" id="username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fullname" class="col-sm-2 col-form-label text-right">Họ và tên</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" placeholder="Nhập họ và tên" name="fullName"
                                       maxlength="50" id="fullname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="dateofbirth" class="col-sm-2 col-form-label text-right">Ngày sinh</label>
                            <div class="col-sm-10">
                                <input type="text" id="dateofbirth" class="form-control" name="dateOfBirth"
                                       value="01/01/2000">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phonenumber" class="col-sm-2 col-form-label text-right">
                                Số điện thoại</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="phonenumber" name="phoneNumber" type="text"
                                       maxlength="15" placeholder="Nhập số điện thoại">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label text-right">Email</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="email" placeholder="Nhập địa chỉ email"
                                       maxlength="50" id="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-right">Địa chỉ</label>
                            <div class="col-sm-10">
                               <textarea id="textarea" class="form-control" name="address" maxlength="100" rows="3"
                                         placeholder="Nhập địa chỉ"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="role" class="col-sm-2 col-form-label text-right">Chức vụ</label>
                            <div class="col-sm-10">
                                <select class="select2 form-control mb-3 custom-select" id="role" name="role"
                                        style="width: 100%; height:36px;">
                                    <option value="USER" selected>KHÁCH HÀNG</option>
                                    <option value="STAFF">NHÂN VIÊN</option>
                                    <option value="ADMIN">QUẢN LÝ</option>
                                    <option value="SUPPER_ADMIN">QUẢN TRỊ VIÊN</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-right">Ảnh đại diện</label>
                            <div class="col-sm-10">
                                <input type="file" id="input-file-now-custom-2" name="avatar" class="file-avatar dropify"
                                       onchange="onChangeFileAvatar(this)" data-oldimg="" data-height="200">
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Huỷ bỏ
                        </button>
                        <button type="button" onclick="saveStaff()" class="btn btn-primary waves-effect waves-light">
                            Lưu lại
                        </button>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
<th:block layout:fragment="script-admin">
    <script>

        var targetFileAvatar = null;
        var nameFileAvatar = $('.file-avatar')[0].dataset.oldimg

        function onChangeFileAvatar(e) {
            targetFileAvatar = e
        }

        function saveStaff() {
            let data = JSON.parse(JSON.stringify($("#form-input-staff").serializeArray()))
            let obj = {};
            for (let i = 0; i < data.length; i++) {
                let name = data[i].name;
                let value = data[i].value;
                // họ tên không chứa số
                if (name === 'fullName' && !checkRealName(value)) return;
                if (name === 'dateOfBirth') {
                    if (check18AgesAdmin(value)) {
                        value = value.substring(value.lastIndexOf('/') + 1) + '-' + value.substring(0, value.lastIndexOf('/')).replaceAll('/', '-');
                    } else {
                        return;
                    }
                }
                if (name === 'userName' && !checkUserName(value)) return;
                if (name === 'email' && !checkEmail(value)) return;
                if (name === 'phoneNumber' && !checkPhoneNumber(value)) return;
                if (name === 'address' && !checkAddress(value)) return;
                obj[name] = value;
            }
            let role = $('#role').val();
            console.log(role)
            if (role === null || role === undefined || role === '') {
                swal('Lỗi', 'Chưa chọn chức vụ', 'warning');
                return;
            } else {
                obj['role'] = role
            }
            if (nameFileAvatar === null || nameFileAvatar === undefined || nameFileAvatar === '') {
                if (targetFileAvatar !== null && targetFileAvatar !== undefined) {
                    nameFileAvatar = writeFileGitHub(targetFileAvatar)
                    targetFileAvatar = null
                }
            }
            // avatar đúng định dạng hình ảnh
            if (!checkImage(nameFileAvatar, 'Ảnh đại diện')) {
                return
            } else {
                obj['avatar'] = nameFileAvatar
            }
            setTimeout(function () {
                submitFormDataAdmin(JSON.stringify(obj), '/api/users', window.location.href)
            }, 10)
        }

        function getStaff(e) {
            let username = e.dataset.username
            $.ajax({
                url: '/api/users/' + username + '?modal=true',
                type: 'GET',
                contentType: 'application/json',
                success: function (response) {
                    // let {data} = response
                    console.log(response)
                    appendFormdata('form-input-staff',response,nameFileAvatar)
                    console.log(nameFileAvatar)
                }
            });
        }

        $('a').click(function (e) {
            let getUrl = e.target.href + '';
            if (getUrl !== null && getUrl !== undefined && getUrl !== '') {
                if (getUrl.includes('/block/') || getUrl.includes('/status/')) {
                    e.preventDefault()
                    $.ajax({
                        url: getUrl,
                        type: 'POST',
                        success: function (data) {
                            if (data.result) {
                                swal("Thành công", data.message, "success").then(function (t) {
                                    if (t.value) {
                                        window.location = window.location.href;
                                    }
                                })
                            } else {
                                swal("Thất bại", data.message, "warning")
                            }
                        },
                        error: function (data) {
                            swal("Thất bại", data.responseJSON.message, "warning")
                        }
                    });
                }
            }
        })

    </script>
    <script src="/web-admin/js/moment.js"></script>
    <script src="/web-admin/js/daterangepicker.js"></script>
    <script src="/web-admin/js/tempusdominus-bootstrap-4.js"></script>
    <script src="/web-admin/js/bootstrap-material-datetimepicker.js"></script>
    <script src="/web-admin/js/jquery-clockpicker.min.js"></script>
    <script src="/web-admin/js/jquery-asColor.js"></script>
    <script src="/web-admin/js/jquery-asGradient.js"></script>
    <script src="/web-admin/js/jquery-asColorPicker.min.js"></script>
    <script src="/web-admin/js/select2.min.js"></script>
    <script src="/web-admin/js/bootstrap-colorpicker.min.js"></script>
    <script src="/web-admin/js/bootstrap-datepicker.min.js"></script>
    <script src="/web-admin/js/bootstrap-maxlength.min.js"></script>
    <script src="/web-admin/js/jquery.bootstrap-touchspin.min.js"></script>
    <script src="/web-admin/js/jquery.clock-img.init.js"></script>
    <script src="/web-admin/js/jquery.forms-advanced.js"></script>

    <!--    UPLOAD-->
    <script src="/web-admin/js/dropify.min.js"></script>
    <script src="/web-admin/js/jquery.form-upload.init.js"></script>
</th:block>

    <!--    DATE-->
    <link href="/web-admin/css/daterangepicker.css" rel="stylesheet">
    <link href="/web-admin/css/tempusdominus-bootstrap-4.css" rel="stylesheet" type="text/css">
    <link href="/web-admin/css/bootstrap-material-datetimepicker.css" rel="stylesheet" type="text/css">
    <link href="/web-admin/css/jquery-clockpicker.min.css" rel="stylesheet" type="text/css">
    <link href="/web-admin/css/asColorPicker.min.css" rel="stylesheet" type="text/css">
    <link href="/web-admin/css/select2.min.css" type="text/css" rel="stylesheet">
    <link href="/web-admin/css/bootstrap-colorpicker.min.css" rel="stylesheet" type="text/css">
    <link href="/web-admin/css/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="/web-admin/css/jquery.bootstrap-touchspin.min.css" rel="stylesheet"><!-- App css -->
    <link href="/web-admin/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/web-admin/css/icons.css" rel="stylesheet" type="text/css">
    <link href="/web-admin/css/style.css" rel="stylesheet" type="text/css">

    <!--    UPLOAD-->

</th:block>
</body>
</html>
