<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Đăng nhập</title>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta content="A premium admin dashboard template by mannatthemes" name="description">
    <meta content="Mannatthemes" name="author"><!-- App favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico"><!-- App css -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/icons.css" rel="stylesheet" type="text/css">
    <link href="/css/metismenu.min.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="account-body">
<!-- Log In page -->
<div class="row vh-100">
    <div class="col-lg-3 pr-0">
        <div class="card mb-0 shadow-none">
            <div class="card-body">
                <div class="px-3">
                    <div class="media">
                        <a href="/admin" class="logo logo-admin">
                            <img src="/images/logo-sm.png" height="55" alt="logo" class="my-3">
                        </a>
                        <div class="media-body ml-3 align-self-center">
                            <h4 class="mt-0 mb-1">Đăng nhập</h4>
                            <p class="text-muted mb-0">Đăng nhập để sử dụng hệ thống.</p>
                        </div>
                    </div>
                    <h5 class="card-header" th:text="${message}"></h5>
                    <form class="form-horizontal my-4" id="form-login">
                        <div class="form-group">
                            <label for="username">Tên đăng nhập hoặc email</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="mdi mdi-account-outline font-16"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" name="username" id="username"
                                       placeholder="Nhập tên đăng nhập hoặc email" th:value="${username}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userpassword">Mật khẩu</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2">
                                    <i class="mdi mdi-key font-16"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control" name="password" id="userpassword"
                                       placeholder="Nhập mật khẩu đăng nhập" th:value="${password}">
                            </div>
                        </div>
                        <div class="form-group row mt-4">
                            <div class="col-sm-6">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" name="rememberMe" class="custom-control-input"
                                           id="customControlInline" checked>
                                    <label class="custom-control-label" for="customControlInline">
                                        Nhớ mật khẩu
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6 text-right">
                                <a href="#" class="text-muted font-13">
                                    <i class="mdi mdi-lock"></i>
                                    Quên mật khẩu?
                                </a>
                            </div>
                        </div>
                        <div class="form-group mb-0 row">
                            <div class="col-12 mt-2">
                                <button class="btn btn-primary btn-block waves-effect waves-light">
                                    Đăng nhập
                                    <i class="fas fa-sign-in-alt ml-1"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="account-social text-center">
                    <h6 class="my-4">Đăng nhập bằng tài khoản</h6>
                    <ul class="list-inline mb-4">
                        <li class="list-inline-item">
                            <a href="" class="">
                                <i class="fab fa-facebook-f facebook"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="" class="">
                                <i class="fab fa-twitter twitter"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="" class="">
                                <i class="fab fa-google google"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--                <div class="m-3 text-center bg-light p-3 text-primary">-->
                <!--                    <h5 class="">Bạn chưa có tài khoả ?</h5>-->
                <!--                    <p class="font-13">Join <span>Frogetor</span> Now</p>-->
                <!--                    <a href="#" class="btn btn-primary btn-round waves-effect waves-light">-->
                <!--                        Free Resister-->
                <!--                    </a>-->
                <!--                </div>-->
            </div>
        </div>
    </div>
    <div class="col-lg-9 p-0 d-flex justify-content-center">
        <div class="accountbg d-flex align-items-center">
            <div class="account-title text-white text-center">
                <img src="/images/logo-sm.png" alt="" class="thumb-sm">
                <h4 class="mt-3">Welcome To Frogetor</h4>
                <div class="border w-25 mx-auto border-primary"></div>
                <h1 class="">Let's Get Started</h1>
                <!--                <p class="font-14 mt-3">Don't have an account ?-->
                <!--                    <a href="" class="text-primary">Sign up</a>-->
                <!--                </p>-->
            </div>
        </div>
    </div>
</div><!-- End Log In page -->
<!-- jQuery  -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/metisMenu.min.js}"></script>
<script th:src="@{/js/waves.min.js}"></script>
<script th:src="@{/js/jquery.slimscroll.min.js}"></script>
<!-- App js -->
<script th:src="@{/js/app.js}"></script>
<script>

    $(document).ready(async function () {
        let token = JSON.parse(window.sessionStorage.getItem('access_token'))
        console.log(token)
        if (token !== null && token !== undefined && token !== '') {
            await fetch('/token/check', {
                method: 'GET',
                headers: {
                    "Authorization": "Bearer " + token,
                }
            }).then(response => {
                if (response.status === 200) {
                    window.location = '/admin'
                }
            })
        }
    })

    $('#form-login').submit(function (e) {
        e.preventDefault();
        login()
    })

    function login() {
        $.ajax({
            url: '/api/login',
            type: 'POST',
            data: $('#form-login').serialize(),
            success: function (response) {
                console.log(response)
                window.sessionStorage.setItem('access_token', JSON.stringify(response.access_token))
                window.location = '/admin'
            },
            error: function (e) {
                swal('Thất bại', 'Đăng nhập thất bại', 'error');
                console.log('Đăng nhập thất bại')
            }
        });
    }
</script>
</body>
</html>
